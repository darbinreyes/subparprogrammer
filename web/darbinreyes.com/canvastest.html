    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("myCanvas");

        if (canvas.getContext){
          var ctx = canvas.getContext("2d");
          console.log(canvas.height);
          ctx.font = "30px Courier";
          ctx.fillText("EWD", 10, 50);
          // Draw a black line.
          ctx.fillStyle = "#000000";
          ctx.moveTo(150, 200);
          ctx.lineTo(250, 200);
          ctx.stroke();
          // Draw a circle.
          ctx.beginPath();
          x = 150;
          y = 200;
          r = 100;
          startangle = 0;
          endangle = 2 * Math.PI;
          ctx.arc(x, y, r, startangle, endangle);
          ctx.stroke();
          // Draw another circle.
          ctx.beginPath();
          x = 250;
          y = 200;
          r = 100;
          startangle = 0;
          endangle = 2 * Math.PI;
          ctx.arc(x, y, r, startangle, endangle);
          ctx.stroke();
          // TODO: I'm pretty sure the canvas must be cleared upon reload to prevent
          // drawing on top on what is already drawn.
          // Compute the height of the equilateral triangle.
          // 100px*cos(30deg)= 100*cos(Pi/6)
          etheight = 100 * Math.cos(Math.PI/6);
          console.log(etheight);
          // Draw the lines that form the equilateral triangle from VII.1!
          // Draw a line.
          ctx.moveTo(200, 200 - etheight);
          ctx.lineTo(200 - 50, 200);
          ctx.stroke();
          // Draw a line.
          ctx.moveTo(200, 200 - etheight);
          ctx.lineTo(200 + 50, 200);
          ctx.stroke();
          // For shits and giggles. Draw the bottom equilateral triangle too.
          // Draw a line.
          ctx.moveTo(200, 200 + etheight);
          ctx.lineTo(200 - 50, 200);
          ctx.stroke();
          // Draw a line.
          ctx.moveTo(200, 200 + etheight);
          ctx.lineTo(200 + 50, 200);
          ctx.stroke();
        } else {
          console.log("Canvas not supported.\n");
        }

      }
    </script>
